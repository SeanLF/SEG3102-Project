<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Dream Homes</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <div>
                    <h1><BIG><i class="fa fa-home">&nbsp;</i>Dream Homes</BIG></h1>
                </div>

                <h:panelGrid columns="17">
                    <h:outputLabel></h:outputLabel>
                    <h:button value="Index" outcome="index"/>
                    <c:if test="${sessionScope.User.lastname!=null}">
                        <h:button value="Home" outcome="/protected/welcome"/>
                        <h:form>
                            <h:commandButton value="Logout" type="command"  action="#{loginBean.logout}"> 
                            </h:commandButton> 
                        </h:form>
                    </c:if>

                    <c:if test="${sessionScope.User.lastname==null}">
                        <h:button value="Home" outcome="/public/welcome"/>
                        <h:button value="Register" outcome="signIn"/>
                        <h:button value="Log In" outcome="login"/>
                    </c:if>
                    <h:button value="Search" outcome="/search"/>
                </h:panelGrid>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
