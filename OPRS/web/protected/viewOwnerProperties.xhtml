<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1><i class="fa fa-home">&nbsp;</i>My Properties!</h1>
                <br/>
                <f:view>
                    <h:form >
                        <h:panelGroup id="results">
                            <h:dataTable   border="2" bgcolor="yellow" id="resultTable" value="#{propertyBean.viewOwnerP}" var="p">
                                <h:column>
                                    <f:facet name="header">Property Name</f:facet>
                                    <h:outputText value ="#{p.title}" rendered="#{not p.editable}"/>
                                    <h:inputText value ="#{p.title}" rendered="#{p.editable}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Description</f:facet>
                                    <h:outputText value ="#{p.description}" rendered="#{not p.editable}"/>
                                    <h:inputText value ="#{p.description}" rendered="#{p.editable}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Address</f:facet>
                                    <h:outputText value ="#{p.address}" rendered="#{not p.editable}"/>
                                    <h:inputText value ="#{p.address}" rendered="#{p.editable}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Rent</f:facet>
                                    <h:outputText value ="$&nbsp;#{p.rent}" rendered="#{not p.editable}"/>
                                    <h:inputText value ="#{p.rent}" rendered="#{p.editable}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Archived</f:facet>
                                    <h:outputText value ="#{p.archived}" rendered="#{not p.editable}"/>
                                    <h:inputText value ="#{p.archived}" rendered="#{p.editable}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Update</f:facet>
                                    <h:commandLink value="Edit" action="#{propertyBean.editAction(p)}" rendered="#{not p.editable}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Delete</f:facet>
                                    <h:commandLink value="Delete" action="#{propertyBean.deleteAction(p)}" rendered="#{not p.editable and not p.archived}"/>
                                </h:column>
                            </h:dataTable>
                            
                        </h:panelGroup>
                        <br/>
                        <h:commandButton value="Save Changes" action="#{propertyBean.save}" type="command"></h:commandButton>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
