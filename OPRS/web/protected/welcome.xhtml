<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Welcome, #{sessionScope.User.firstname} #{sessionScope.User.lastname}</h1>
                <p>
                    <strong>Client</strong>
                    <ul>
                        <li>
                            <a href="">Browse Catalog.</a>
                        </li>
                    </ul>
                </p>
                <p>
                    <strong>Owner</strong>
                    <ul>
                        <li>
                            <h:button value="View My Properties" outcome="/protected/viewOwnerProperties"/>
                        </li>
                        <li>
                            <h:button value="Add Property" outcome="/protected/addProperty"/>
                        </li>
                        <li>
                            <h:button value="Add Credit Card" outcome="/protected/addCreditCard"/>
                        </li>
                    </ul>
                </p>
                <f:view>
                    <h:button value="My Account" outcome="/protected/myAccount"/>
                    <h:form>
                <h:commandButton value="Logout" type="command"  action="#{loginBean.logout}"> 
                </h:commandButton> 
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
