<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>My Visitation List</h1>
                <br/>
                <f:view>
                    <h:form >
                        <h:panelGroup id="results">
                            <h:dataTable   border="2" bgcolor="yellow" id="resultTable" value="#{visitationBean.searchResults}" var="pwv">
                                <h:column>
                                    <f:facet name="header">Property Name</f:facet>
                                    <h:outputText value ="#{pwv.property.title}" />
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Description</f:facet>
                                    <h:outputText value ="#{pwv.property.description}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Address</f:facet>
                                    <h:outputText value ="#{pwv.property.address}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Rent</f:facet>
                                    <h:outputText value ="$&nbsp;#{pwv.property.rent}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Action</f:facet>
                                    <h:commandLink action="#{visitationBean.removeFromVisitingList(pwv)}" value="Remove"/>
                                </h:column>

                            </h:dataTable>

                        </h:panelGroup>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
